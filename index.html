<h2><center><strong>Cotice su vuelo</strong></center></h2>
<form action="/submit_flight_info" method="post" class="formulario" onsubmit="enviarWhatsApp(event); return false;">
    <div class="fila">
        <div class="tipo-vuelo-options">
            <input type="radio" id="solo_ida" name="tipo_vuelo" value="solo ida" checked>
            <label for="solo_ida">Solo Ida</label>
            
            <input type="radio" id="ida_vuelta" name="tipo_vuelo" value="ida y vuelta">
            <label for="ida_vuelta">Ida y Vuelta</label>
        </div>
    </div>
    
    <div class="fila">
        <input type="text" id="origen" name="origen" class="campo-form marca-agua" placeholder="Origen" data-placeholder="Origen">
        <input type="text" id="destino" name="destino" class="campo-form marca-agua" placeholder="Destino" data-placeholder="Destino">
        <input type="text" id="fecha_ida" name="fecha_ida" class="campo-form marca-agua" placeholder="Fecha de Ida" data-placeholder="Fecha de Ida">
        <input type="text" id="fecha_vuelta" name="fecha_vuelta" class="campo-form marca-agua" placeholder="Fecha de Vuelta" data-placeholder="Fecha de Vuelta">

        
        <button type="submit" class="enviar-link">Enviar</button>
    </div>
</form>
